version: 2

models:
  - name: fct_orders
    description: "Fact table containing finalized order data"
    contract:
      enforced: true
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        data_type: string
      
      - name: location_id
        description: "ID of the store where the order was placed"
        data_type: string
      
      - name: customer_id
        description: "ID of the customer who placed the order"
        data_type: string

      - name: order_total
        description: "Total amount of the order"
        data_type: float64

      - name: tax_paid
        description: "Tax paid for the order"
        data_type: float64

      - name: ordered_at
        description: "Timestamp of when the order was placed"
        data_type: timestamp

      - name: customer_name
        description: "Full name of the customer"
        data_type: string

      - name: location_name
        description: "Name of the store"
        data_type: string

      - name: tax_rate
        description: "Applicable tax rate at the store"
        data_type: float64

      - name: location_opened_at
        description: "Date when the store was opened"
        data_type: timestamp

      - name: ordered_month
        description: "Month of the order date"
        data_type: int64

      - name: ordered_day
        description: "Day of the order date"
        data_type: int64

      - name: ordered_year
        description: "Year of the order date"
        data_type: int64
