version: 2

models:
  - name: fct_order_items
    description: "Fact table for order items"
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        description: "Unique identifier for the order item"
        data_type: string
        constraints:
          - type: not_null

      - name: order_id
        data_type: string

      - name: product_id
        data_type: string

      - name: location_id
        data_type: string

      - name: customer_id
        data_type: string

      - name: order_total
        data_type: float64

      - name: tax_paid
        data_type: float64

      - name: ordered_at
        data_type: timestamp

      - name: customer_name
        data_type: string

      - name: location_name
        data_type: string

      - name: tax_rate
        data_type: float64

      - name: location_opened_at
        data_type: timestamp
